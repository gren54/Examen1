<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Pelicula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>

    <div class="content">
        <h1>Inserte la pelicula</h1>
        <img class="imagen1" src="images/imagen1.png" alt="Imagen 1">
    </div>

    <div class="container">
        <div class="card-header bg-black text-white"></div>
        <div class="card-body">
            <div class="container">
                <form th:object="${Pelicula}" th:action="@{/save}" method="POST">
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group mb-3 row">
                        <label class="col-md-2 col-form-label" for="nombre">Nombre</label>
                        <div class="col-sm-10"><input type="text" class="form-control form-control-sm col-md-6"
                                th:field="*{nombre}" placeholder="Ingrese el nomnre de la pelicula" id="nombre" /></div>
                    </div>

                    <div class="form-group mb-3 row">
                        <label class="form-control-sm col-md-2 col-form-label" for="costo">Costo</label>
                        <div class="col-sm-10"><input type="number" th:field="*{costo}"
                                class="form-control form-control-sm col-md-6" placeholder="Ingrese el costo"
                                id="costo" /></div>
                    </div>

                    <div class="form-group mb-3 row">
                        <label class="form-control-sm col-form-label col-md-2" for="fecha">Fecha</label>
                        <div class="col-sm-10"><input type="text" th:field="*{fecha}"
                                class="form-control form-control-sm col-md-6" placeholder="Ingrese la fecha"
                                id="fecha" /></div>
                    </div>

                    <div class="form-group mb-3 row">
                        <label class="form-control-sm col-form-label col-md-2" for="paises">Salas</label>
                        <div class="col-sm-10">
                            <select th:field="*{sala}" class="form-control form-control-sm col-md-6" id="salas">
                                <option th:each="x:${salas}" th:value="${x.id}" th:text="${x.pais}" />
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" value="Insertar">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</html>
